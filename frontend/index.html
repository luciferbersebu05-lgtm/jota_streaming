<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jota Streaming - Cuentas de Streaming</title>
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="toast-container"></div>

    <header>
        <nav>
            <div class="logo-container" id="logo-clickable-area">
                <img src="static/img/logo.png" alt="Jota Streaming Logo" class="logo-img">
                <span>Jota Streaming</span>
            </div>
            <ul id="nav-links" class="nav-links"></ul>
        </nav>
    </header>

    <main id="main-content">
    <section class="hero">
        
        <video autoplay loop muted playsinline class="hero-background-video">
            <source src="static/vid/fondo-chihiro.mp4" type="video/mp4">
        </video>

        <h1>El Mejor Lugar para tus Cuentas de Streaming</h1>
        <p>Compra y vende de forma segura y rápida.</p>
        <button class="cta-button">Empezar Ahora</button>
    </section>

        <section id="services" class="services">
            <h2>Servicios Populares</h2>
            <div class="service-cards-container">
                <div class="service-card"><img src="https://logo.clearbit.com/netflix.com" alt="Netflix"></div>
                <div class="service-card"><img src="https://logo.clearbit.com/spotify.com" alt="Spotify"></div>
                <div class="service-card"><img src="https://logo.clearbit.com/hbo.com" alt="HBO Max"></div>
                <div class="service-card"><img src="https://logo.clearbit.com/disneyplus.com" alt="Disney+"></div>
                <div class="service-card"><img src="https://logo.clearbit.com/vix.com" alt="Vix"></div>
                <div class="service-card"><img src="https://logo.clearbit.com/openai.com" alt="ChatGPT"></div>
                <div class="service-card"><img src="https://logo.clearbit.com/google.com" alt="Gemini/Google"></div>
                <div class="service-card"><img src="https://logo.clearbit.com/primevideo.com" alt="Prime Video"></div>
                <div class="service-card"><img src="https://logo.clearbit.com/paramountplus.com" alt="Paramount+"></div>
                <div class="service-card"><img src="https://logo.clearbit.com/crunchyroll.com" alt="Crunchyroll"></div>
                <div class="service-card"><img src="https://logo.clearbit.com/starplus.com" alt="Star+"></div>
                <div class="service-card"><img src="https://logo.clearbit.com/youtube.com" alt="YouTube Premium"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Jota Streaming. Todos los derechos reservados.</p>
    </footer>

    <div id="login-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="login_email">Email o Nombre de Usuario:</label>
                <input type="text" id="login_email" required>
                <label for="login_password">Contraseña:</label>
                <input type="password" id="login_password" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <div id="register-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2>Crear una Cuenta</h2>
            <form id="register-form">
                <label for="register_username">Nombre de Usuario:</label>
                <input type="text" id="register_username" required>
                <label for="register_email">Email:</label>
                <input type="email" id="register_email" required>
                <label for="register_password">Contraseña:</label>
                <input type="password" id="register_password" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
    
    <script type="module" src="static/js/main.js"></script>
</body>
</html>
