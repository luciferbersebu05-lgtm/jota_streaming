<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jota Streaming</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Jota Streaming</h1>

        <div id="auth-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="login_email">Email:</label>
                <input type="email" id="login_email" required>
                <label for="login_password">Contraseña:</label>
                <input type="password" id="login_password" required>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div id="user-section" style="display: none;">
            <p>Bienvenido, <b id="user-email"></b></p>
            <button id="logout-button">Cerrar Sesión</button>
        </div>
        
        <hr>

        <div id="add-account-section" style="display: none;">
            <h2>Añadir Nueva Cuenta</h2>
            <form id="add-account-form">
                <label for="service_name">Servicio:</label>
                <input type="text" id="service_name" name="service_name" placeholder="Ej: Netflix" required>
                <label for="description">Descripción:</label>
                <input type="text" id="description" name="description" placeholder="Ej: Plan Premium 1 Mes">
                <label for="price">Precio (S/):</label>
                <input type="number" id="price" name="price" step="0.01" placeholder="Ej: 25.50" required>
                <button type="submit">Añadir Cuenta</button>
            </form>
        </div>

        <h2>Cuentas Disponibles:</h2>
        <div id="accounts-list">
            <p>Cargando cuentas...</p>
        </div>
        <hr>
        
        <div id="admin-panel" style="display: none;">
             <h2>Panel de Administrador: Crear Usuario</h2>
            <form id="create-user-form">
                <label for="user_email">Email del Usuario:</label>
                <input type="email" id="user_email" required>
                <label for="user_password">Contraseña:</label>
                <input type="password" id="user_password" required>
                <button type="submit">Crear Usuario</button>
            </form>
        </div>
    </div> <script type="module" src="static/js/main.js"></script>
</body>
</html>
