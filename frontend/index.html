<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jota Streaming - Cuentas de Streaming</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="logo-container">
                <img src="static/image/logo.png" alt="Jota Streaming Logo" class="logo-img">
                <span>Jota Streaming</span>
            </div>
            <ul class="nav-links">
                <li><a href="#services">Mercado</a></li>
                <li><button id="login-btn-nav" class="nav-btn">Iniciar sesión</button></li>
                <li><button id="register-btn-nav" class="nav-btn-primary">Registrarse</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>El Mejor Lugar para tus Cuentas de Streaming</h1>
            <p>Compra y vende de forma segura y rápida.</p>
            <button class="cta-button">Empezar Ahora</button>
        </section>

        <section id="services" class="services">
            <h2>Servicios Populares</h2>
            <div class="service-cards-container">
                <div class="service-card"><img src="https://logo.clearbit.com/netflix.com" alt="Netflix"></div>
                <div class="service-card"><img src="https://logo.clearbit.com/spotify.com" alt="Spotify"></div>
                <div class="service-card"><img src="https://logo.clearbit.com/hbo.com" alt="HBO Max"></div>
                <div class="service-card"><img src="https://logo.clearbit.com/disneyplus.com" alt="Disney+"></div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Jota Streaming. Todos los derechos reservados.</p>
    </footer>

    <div id="login-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="login_email">Email:</label>
                <input type="email" id="login_email" required>
                <label for="login_password">Contraseña:</label>
                <input type="password" id="login_password" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <div id="register-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Crear una Cuenta</h2>
            <form id="register-form">
                <label for="register_username">Nombre de Usuario:</label>
                <input type="text" id="register_username" required>
                <label for="register_email">Email:</label>
                <input type="email" id="register_email" required>
                <label for="register_password">Contraseña:</label>
                <input type="password" id="register_password" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
    
    <script type="module" src="static/js/main.js"></script>
</body>
</html>
