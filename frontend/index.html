<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jota Streaming</title>
</head>
<body>
    <h1>Jota Streaming</h1>

    <hr>
    <div id="auth-section">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="login_email">Email:</label><br>
            <input type="email" id="login_email" required><br><br>
            
            <label for="login_password">Contraseña:</label><br>
            <input type="password" id="login_password" required><br><br>
            
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="user-section" style="display: none;">
        <p>Bienvenido, <b id="user-email"></b></p>
        <button id="logout-button">Cerrar Sesión</button>
    </div>
    <hr>

    <h2>Añadir Nueva Cuenta (Solo para usuarios logueados)</h2>
    <form id="add-account-form">
        <label for="service_name">Servicio:</label><br>
        <input type="text" id="service_name" name="service_name" placeholder="Ej: Netflix" required><br><br>
        
        <label for="description">Descripción:</label><br>
        <input type="text" id="description" name="description" placeholder="Ej: Plan Premium 1 Mes"><br><br>
        
        <label for="price">Precio (S/):</label><br>
        <input type="number" id="price" name="price" step="0.01" placeholder="Ej: 25.50" required><br><br>
        
        <button type="submit">Añadir Cuenta</button>
    </form>
    <hr>

    <h2>Cuentas Disponibles:</h2>
    <div id="accounts-list">
        <p>Cargando cuentas...</p>
    </div>

    <hr>
    <h2>Panel de Administrador: Crear Usuario</h2>
    <form id="create-user-form">
        <label for="user_email">Email del Usuario:</label><br>
        <input type="email" id="user_email" required><br><br>
        
        <label for="user_password">Contraseña:</label><br>
        <input type="password" id="user_password" required><br><br>
        
        <button type="submit">Crear Usuario</button>
    </form>

    <script type="module" src="static/js/main.js"></script>
</body>
</html>
