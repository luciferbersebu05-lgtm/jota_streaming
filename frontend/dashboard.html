<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Jota Streaming</title>
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        const SUPABASE_URL = 'https://sprraxgaqivlayzrhqqz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwcnJheGdhcWl2bGF5enJocXF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NzEyNzksImV4cCI6MjA3NDA0NzI3OX0.Gsi_h090KK_GPKOCDg_4S6nx6QyDHbEF7teg9IJhNlw';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                // Si no hay sesión, lo redirige a la página principal
                window.location.replace("index.html");
            }
        })();
    </script>

    <div id="toast-container"></div>

    <header>
        <nav>
            <a href="index.html" class="logo-container">
                <img src="static/img/logo.png" alt="Jota Streaming Logo" class="logo-img">
                <span>Jota Streaming</span>
            </a>
            <ul id="nav-links" class="nav-links">
                </ul>
        </nav>
    </header>

    <main class="dashboard-main">
        <section class="hero-slider-container">
            <div class="hero-slider">
                <div class="slide" style="background-image: url('static/img/pelicula1.png');"></div>
                <div class="slide" style="background-image: url('static/img/pelicula2.png');"></div>
            </div>
            <button class="slider-btn prev-btn">‹</button>
            <button class="slider-btn next-btn">›</button>
        </section>

        <section class="horizontal-scroll-section">
            <h2>Cuentas Destacadas</h2>
            <div id="featured-accounts-list" class="horizontal-scroll-container">
                </div>
        </section>

        <div class="container">
            <div id="add-account-section">
                <h2>Añadir Nueva Cuenta</h2>
                <form id="add-account-form">
                    <label for="service_name">Servicio:</label>
                    <input type="text" id="service_name" required>
                    <label for="description">Descripción:</label>
                    <input type="text" id="description" required>
                    <label for="price">Precio (S/):</label>
                    <input type="number" id="price" step="0.01" required>
                    <button type="submit">Añadir Cuenta</button>
                </form>
            </div>
        </div>

        <section class="main-grid-section">
            <h2>Catálogo General</h2>
            <div id="accounts-list" class="main-grid-container">
                </div>
        </section>
    </main>

    <script type="module" src="static/js/dashboard.js"></script>
    <script type="module" src="static/js/main.js"></script> 
</body>
</html>
